<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>bxslider_thumb</title>
<link rel="stylesheet" href="css/jquery-ui.theme.min.css">
<link rel="stylesheet" href="css/jquery-ui.structure.min.css">
<link rel="stylesheet" href="css/jquery-ui.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery.bxslider.js"></script>
<script>
$(document).ready(function(){
  $('.slide_gallery').bxSlider({
	  auto: true,
	  autoControls: false,
	  paperCustom : '.slider-pager'
  });
});
</script>
<link rel = "stylesheet" href="css/style.css">
</head>
<body>
	<div id="gallery_wrap">
		<ul class="slide_gallery">
			<li><img src="images/pic_1.jpg" alt="사진1"></li>
			<li><img src="images/pic_2.jpg" alt="사진2"></li>
			<li><img src="images/pic_3.jpg" alt="사진3"></li>
			<li><img src="images/pic_4.jpg" alt="사진4"></li>
			<li><img src="images/pic_5.jpg" alt="사진5"></li>
		</ul>
		<ul class="slider-paper">
			<li><a href="#" data-slide-index="0"><img src="images/pic_t1.jpg" alt="사진1"></a></li>
			<li><a href="#" data-slide-index="1"><img src="images/pic_t2.jpg" alt="사진2"></a></li>
			<li><a href="#" data-slide-index="2"><img src="images/pic_t3.jpg" alt="사진3"></a></li>
			<li><a href="#" data-slide-index="3"><img src="images/pic_t4.jpg" alt="사진4"></a></li>
			<li><a href="#" data-slide-index="4"><img src="images/pic_t5.jpg" alt="사진5"></a></li>
		</ul>
	</div>
</body>
</html>
