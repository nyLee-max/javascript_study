<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(function() {
		$('.navi li').mouseenter(function() {
			var changeImage = $(this).attr("data-image");
			/* alert(changeImage); */
			$(".photo").css({
				'background-image' : 'url(' + changeImage + ')'
			});
		});

		$('.navi li').mouseleave(function() {
			$(".photo").css({
				'background-image' : ''
			});
		});

		$('.navi li').keyup(function() {
			var changeImage = $(this).attr("data-image");

			$(".photo").css({
				'background-image' : 'url(' + changeImage + ')'
			});

		});

	});
</script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<ul class="navi">
			<li data-image="images/portrait-01.jpg"><a href="#none"
				data-text="ABOUT">ABOUT</a>
			<li data-image="images/portrait-02.jpg"><a href="#none"
				data-text="INSTRUCTOR">INSTRUCTOR</a>
			<li data-image="images/portrait-03.jpg"><a href="#none"
				data-text="CLASS">CLASS</a>
			<li data-image="images/portrait-04.jpg"><a href="#none"
				data-text="LOCATION">LOCATION</a>
		</ul>
		<div class="photo"></div>
	</div>
</body>
</html>
