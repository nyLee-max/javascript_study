<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(function(){
		$.ajax({
			url : "MOCK_DATA.json",
			dataType : "json",
			success : function(data){
				if(data.length > 0){
					var tb = $("<table/>");
					$.each(data, function(idx, obj){
						
						var $id = $(obj).find("id").text();
						var $first_name =
							$(obj).find("first_name").text();
							
							var $last_name =
							$(obj).find("last_name").text();
							
							var $email =
							$(obj).find("email").text();
							
							var $gender =
							$(obj).find("gender").text();
							
						
						var row = $("<tr/>").append(
								$("<td/>").text(obj.id),
								$("<td/>").text(obj.first_name),
								$("<td/>").text(obj.last_name),
								$("<td/>").text(obj.email),
								$("<td/>").text(obj.gender)
								);
						tb.append(row);
					});
					$(".wrap").append(tb);
				}
			}
		});
	});
</script>
</head>
<body>
</body>
</html>
